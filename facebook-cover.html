<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Facebook Cover - Action Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .cover {
            width: 820px;
            height: 312px;
            background: linear-gradient(135deg, #030303 0%, #0a0a0a 50%, #030303 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 60px;
        }
        
        /* Aurora effect */
        .aurora {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.08;
        }
        
        .aurora-1 {
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            top: -200px;
            right: -100px;
        }
        
        .aurora-2 {
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            bottom: -250px;
            left: -150px;
        }
        
        /* Particles */
        .particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 50px;
            width: 100%;
        }
        
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .logo-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-circle::before {
            content: '';
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
        }
        
        .logo-text {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.3em;
            color: rgba(255,255,255,0.6);
        }
        
        .logo-text span {
            color: rgba(255,255,255,0.3);
        }
        
        .text-section {
            flex: 1;
        }
        
        .headline {
            font-size: 28px;
            font-weight: 300;
            color: white;
            line-height: 1.2;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
        }
        
        .headline em {
            font-style: italic;
            font-weight: 400;
        }
        
        .subline {
            font-size: 13px;
            color: rgba(255,255,255,0.4);
            font-weight: 300;
            letter-spacing: 0.02em;
        }
        
        .highlight {
            color: rgba(255,255,255,0.8);
        }
        
        /* Decorative line */
        .deco-line {
            position: absolute;
            bottom: 30px;
            right: 60px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .deco-line span {
            font-size: 9px;
            letter-spacing: 0.2em;
            color: rgba(255,255,255,0.2);
            text-transform: uppercase;
        }
        
        .deco-line::before {
            content: '';
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2));
        }
    </style>
</head>
<body>
    <div class="cover">
        <!-- Aurora effects -->
        <div class="aurora aurora-1"></div>
        <div class="aurora aurora-2"></div>
        
        <!-- Particles -->
        <div class="particles">
            <div class="particle" style="top: 20%; left: 15%;"></div>
            <div class="particle" style="top: 35%; left: 25%;"></div>
            <div class="particle" style="top: 60%; left: 10%;"></div>
            <div class="particle" style="top: 75%; left: 30%;"></div>
            <div class="particle" style="top: 15%; left: 45%;"></div>
            <div class="particle" style="top: 80%; left: 55%;"></div>
            <div class="particle" style="top: 25%; left: 70%;"></div>
            <div class="particle" style="top: 45%; left: 85%;"></div>
            <div class="particle" style="top: 70%; left: 75%;"></div>
            <div class="particle" style="top: 50%; left: 92%;"></div>
            <div class="particle" style="top: 10%; left: 88%;"></div>
            <div class="particle" style="top: 85%; left: 40%;"></div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <div class="logo-section">
                <div class="logo-circle"></div>
                <div class="logo-text">ACTION<span>.FLOW</span></div>
            </div>
            
            <div class="text-section">
                <h1 class="headline">Des opérations plus simples<br>grâce à <em>l'intelligence artificielle.</em></h1>
                <p class="subline">Consultant en IA · <span class="highlight">Automatisation</span> · <span class="highlight">Optimisation</span></p>
            </div>
        </div>
        
        <div class="deco-line">
            <span>actionflow.ca</span>
        </div>
    </div>
</body>
</html>
